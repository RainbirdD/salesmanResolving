                            const getGraticule = () => {
                                const data = [];

                                // Meridians
                                for (let x = -180; x <= 180; x += 15) {
                                    data.push({
                                        geometry: {
                                            type: 'LineString',
                                            coordinates: x % 90 === 0 ? [
                                                [x, -90],
                                                [x, 0],
                                                [x, 90]
                                            ] : [
                                                [x, -80],
                                                [x, 80]
                                            ]
                                        }
                                    });
                                }

                                // Latitudes
                                for (let y = -90; y <= 90; y += 10) {
                                    const coordinates = [];
                                    for (let x = -180; x <= 180; x += 5) {
                                        coordinates.push([x, y]);
                                    }
                                    data.push({
                                        geometry: {
                                            type: 'LineString',
                                            coordinates
                                        },
                                        lineWidth: y === 0 ? 2 : undefined
                                    });
                                }

                                return data;
                            };
